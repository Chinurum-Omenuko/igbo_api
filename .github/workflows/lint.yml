name: Lint

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use Node.js v20
        uses: actions/setup-node@v1
        with:
          node-version: 20

      - name: Install Node.js dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint ./src --ext .js,.jsx,.ts,.tsx -c ./.eslintrc.js
